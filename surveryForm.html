<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,400italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    />
    <title>Survery Form</title>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Poppins:200i,400&display=swap");

      :root {
        --color-white: #f3f3f3;
        --color-darkblue: #1b1b32;
        --color-darkblue-alpha: rgba(27, 27, 50, 0.78);
        --color-green: #37af65;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        line-height: 1.5;
        font-size: 15px;
        font-weight: 400;
        color: var(--color-white);
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
        background: var(--color-darkblue);
        background-image: linear-gradient(
            115deg,
            rgba(38, 64, 180, 0.8),
            rgba(136, 136, 206, 0.7)
          ),
          url(./assests/9.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }

      .container {
        width: 100%;
        margin: 3.124rem auto 0 auto;
      }

      /* media queries resize container box on diff view port sizes */
      @media (min-width: 576px) {
        .container {
          max-width: 540px;
        }
      }

      @media (min-width: 768px) {
        .container {
          max-width: 720px;
        }
      }

      .text-center {
        text-align: center;
      }

      header {
        padding: 0 0.625rem;
        margin-bottom: 1.875rem;
      }

      h1 {
        line-height: 1.2;
        font-weight: 400;
      }

      p {
        font-size: 1.125rem;
      }

      h1,
      p {
        margin-top: 0;
        margin-bottom: 0.5rem;
      }

      #description {
        font-style: italic;
        font-weight: 200;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
      }

      /*** form ***/

      form {
        background: var(--color-darkblue-alpha);
        padding: 2.5rem 0.625rem;
        border-radius: 0.25rem;
      }

      .form-group {
        margin: 0 auto 1.25rem auto;
        padding: 0.5rem;
      }

      .opt {
        margin-left: 0.25rem;
        font-size: 0.9rem;
        color: #e4e4e4;
      }

      /* Use flex-box on input labels to display them vertically */
      label {
        display: flex;
        align-items: center;
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
      }

      input,
      button,
      select,
      textarea {
        margin: 0;
        font-family: inherit;
        font-size: inherit;
        line-height: inherit;
      }

    

      input[type="radio"],input[type="checkbox"] {
        display: inline-block;
        margin-right: 0.625rem;
        min-height: 1.25rem;
        min-width: 1.25rem;
      }


      /* class used for input styling input tags */
      .form-control {
        display: block;
        width: 100%;
        height: 2.375rem;
        padding: 0.375rem 0.75rem;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }



      #input-textarea {
          max-height: 120px;
          min-height: 30px;
          width: 100%;
          padding: 0.625rem;
          resize: vertical;
      }

      .submit-button {
        border: none;
        display: block;
        width: 100%;
        padding: 0.75rem;
        background: var(--color-green);
        color: inherit;
        border-radius: 2px;
        cursor: pointer
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1 id="title">Makoi's Survey Form</h1>
        <p id="description">
          Thank you for taking the time to fill this form out !
        </p>
      </header>

      <!-- reminder: "name attribute" identifies an input that is sent to the server -->
      <form action="" id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Age <span class="opt">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            value="number"
            id="number"
            class="form-control"
            min="1"
            max="100"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>What is your current role ?</p>
          <!-- select elements allows us to select from a set of options-->
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled="" selected="" value=""
              >Select current role</option
            >
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
            <p>Are you happy?</p>
            <label for="yes">
                <input type="radio" id="happy" name="happiness-level" value="yes">Yes</input>
            </label>
            <label for="little">
                <input type="radio" id="little" name="happiness-level" value="little">A little</input>
            </label>
            <label for="maybe">
                <input type="radio" id="maybe" name="happiness-level" value="maybe">Maybe</input>
            </label>
            <label for="no"> 
                <input type="radio" id="no" name="happiness-level" value="no">No</input>
        </div>
        <div class="form-group">
            <p>What music genres do you like? <span class="opt">(Check that all apply)</span></p>
            <label for="hipPop/rap">
                <input type="checkbox" id="hipPop/rap" name="music-genre" value="hipPop/rap">Hip-pop/Rap</input>
            </label>
            <label for="county">
                <input type="checkbox" id="county" name="music-genre" value="country">Country</input>
            </label>
            <label for="r&b">
                <input type="checkbox" id="r&b" name="music-genre" value="r&b">R&B</input>
            </label>
            <label for="alternative"> 
                <input type="checkbox" id="alternative" name="music-genre" value="alternative">Alternative</input>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea name="comment" id="input-textarea" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="form-group">
            <button id="submit" class="submit-button" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
