<!DOCTYPE html>
<html lang="en">
  <!-- Flexbox is a type CSS layout that allows a web page to be responsive by easily position
        and arrange item elements within a container.
        -Meant for small-scale layouts

    -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Flex Box Practice</title>

    <style>
      .container-1 {
        display: flex;
      }

      .container-1 div {
        border: 0.05em solid black;
        padding: 10px;
      }

      /** flex property allows us to size the items in the container by specifying how 
        large we want an item by an integer value */
      .box-1 {
        flex: 1;
        order: 3;
      }

      /** order property allows us to arrange items in a particular order without 
      having to change any of the HTML source code */
      .box-2 {
        flex: 1;
        order: 1;
      }

      .box-3 {
        flex: 1;
        order: 2;
      }
    </style>
  </head>
  <body>
    <div class="container-1">
      <div class="box-1">
        <h3>Box 1</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
      <div class="box-2">
        <h3>Box 2</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
      <div class="box-3">
        <h3>Box 3</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
    </div>
  </body>
</html>
